<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./visual/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Sign In Form</title>
  </head>
  <body>
    <div class="form-container">
      <form>
        <h3>SIGN IN</h3>
        <div class="input-container">
          <input type="text" placeholder="Username" />
          <span> <i data-feather="user"></i></span></div>
        <div class="input-container">
          <input type="password" placeholder="Password" />
          <span> <i data-feather="lock"></i></span></div>
        <div class="options-container">
          <div class="checkbox-container">
            <input type="checkbox" name="remember" id="remember" class="custom-checkbox"/>
            <label for="remember">Remember me</label>
          </div>
          <a href="https://www.google.com.br" class="reset-link">Reset Password</a>
           </div>
        <input class="submit" type="submit" value="Sign In" />
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
